spring.application.name=Josh&Co

# Configuration pour utiliser H2-Database

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:jcDatabase;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:file:./database/jcDatabase;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


